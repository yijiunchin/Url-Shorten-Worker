<!doctype html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta name="theme-color" content="#ffc107">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="JHS"> <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon-precomposed" sizes="any" href="https://raw.githubusercontent.com/yijiunchin/Url-Shorten-Worker/refs/heads/gh-pages/icon/apple-touch-icon.png">
    <link rel="icon" href="https://raw.githubusercontent.com/yijiunchin/Url-Shorten-Worker/refs/heads/gh-pages/icon/favicon.ico" />
    <meta name="description" content="一個乾淨俐落的短網址產生器">
    <title>🚀 短網址產生器 🚀</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <style>
      body {
        color: #2a2b2c;
        background: #f8f9fa; /* Default light mode */
      }
      @media (prefers-color-scheme: dark) {
        body {
          color: #dee2e6;
          background: #343a40;
        }
        .list-group-item {
            background-color: #495057;
            border-color: rgba(255,255,255,.125);
        }
        .modal-content {
            background-color: #343a40;
        }
        .form-control {
            background-color: #495057;
            color: #dee2e6;
            border-color: #6c757d;
        }
        .form-control::placeholder {
            color: #adb5bd;
        }
        .input-group-text {
            background-color: #495057;
            color: #dee2e6;
            border-color: #6c757d;
        }
      }
      .container {
        max-width: 680px;
      }
      .hide {
        display: none !important;
      }
      #record {
        /* display: none; */ /* 由 JS 控制 */
        word-break: break-all;
      }
      .list-group-item span a { /* 讓短網址本身可以點擊 */
          color: #007bff;
          text-decoration: none;
      }
      .list-group-item span a:hover {
          text-decoration: underline;
      }
      @media (prefers-color-scheme: dark) {
        .list-group-item span a {
            color: #6cb2eb;
        }
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h1 class="font-weight-bold">🚀 短網址產生器 🚀</h1>
            <h6>短短一串，乾淨俐落！還能自訂喔～</h6>
        </div>
        
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="shortUrlPrefix">https://lps.pp.ua/</span>
            </div>
            <input type="text" class="form-control" id="keyPhrase" aria-describedby="shortUrlPrefix" placeholder="自訂短網址（選填，純英數）" aria-label="自訂短網址">
        </div>

        <div class="mb-3">
            <input
                type="url" class="form-control"
                id="longURL"
                placeholder="貼上你那長～到爆的網址"
                aria-label="長網址"
                autofocus
            > </div>

        <div class="mb-3" id="passwordSection" style="display: none;">
            <label for="passwordText" class="form-check-label">密碼（如果有的話）</label>
            <input class="form-control" type="password" id="passwordText" placeholder="輸入密碼" aria-label="密碼">
            <input type="hidden" id="workerPassword" value="__PASSWORD__"> </div>


        <div class="row align-items-center">
            <div class="col">
                </div>
            <div class="col-auto"> <button class="btn btn-warning btn-block my-2 px-4" type="button" id="addBtn">縮！</button>
            </div>
            <div class="col">
                </div>
        </div>

        <hr class="my-4">

        <div id="record" style="display: none;"> <h2><label class="form-check-label" for="urlList">✨ 你縮過的紀錄 ✨</label></h2>
            <div class="list-group mb-3" id="urlList">
                </div>
            <div class="d-flex justify-content-end mb-5"> <button class="btn btn-outline-danger btn-sm" type="button" id="clearLocalBtn">清除本機紀錄</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">搞定！</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="resultBody">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="copyResultBtn">複製</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>     

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/yijiunchin/Url-Shorten-Worker__REPO_VERSION__/theme/custom/main.js" crossorigin="anonymous"></script> 
    </body>
</html>
